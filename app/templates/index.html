{% extends 'layout.html' %}

{% block content %}
  <h1>Hello, {{ current_user.username or 'anonymous' }}</h1>
  <ul>
    {% for post in posts%}
      <li>
        <h3>
          <a href="{{ url_for('user', username=post.author.username) }}">
            @{{ post.author.username }}
          </a>
          : {{ post.title }}
        </h3>
        <span> {{ post.body }}</span>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
