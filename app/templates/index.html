{% extends 'layout.html' %}

{% block content %}
  <h1>Hello, {{ current_user.username or 'anonymous' }}</h1>
  <ul>
    {% for post in posts%}
      <li>
        <h3>{{ post.title }}</h3>
        <p>{{ post.body }} <br> - {{ post.author.username }}</p>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
