<div id='mithril-app'></div>
<script src="https://unpkg.com/mithril/mithril.js"></script>
<script>
  const root = document.querySelector('#mithril-app')

  m.request({
    method: "GET",
    url: "http://127.0.0.1:5000/api/user/:username",
    params: {username: "{{current_user.username}}"}
  })
  .then(res => res)
  .then(data => m.render(root, data.username))
  // TO DO: create toggle so you can edit profile without switching pages
</script>
